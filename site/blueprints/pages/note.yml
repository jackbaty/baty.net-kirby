
title: Daily Note


icon: üìù

create:
  status: listed
  template: note

columns:
  main:
    width: 2/3
    sections:
      # Fields section: https://getkirby.com/docs/reference/panel/sections/fields
      fields:
        type: fields
        fields:
          text:
            type: markdown
            size: large
            buttons:
              - headlines
              - italic
              - '|'
              - code
              - ul
              - ol
              - '|'
              link: markdown
              file: markdown
  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          showtitle:
            label: Show title?
            type: toggle
            text:
              - "no"
              - "yes"
          date:
            label: Date
            type: date
            default: now
          tags:
            label: Tags
            type: tags
            options: query
            query: collection('posts-and-notes').pluck("tags", ",", true)

          cover: fields/cover
          smallimage:
            label: Small image
            type: files
            max: 1
            multiple: false
            query: page('small-images').images
      files:
        type: files
        template: image

